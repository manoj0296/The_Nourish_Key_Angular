<h1>User Login</h1>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">

    <div class="login">

      <div class="form">
        <div class="form-group">
          <label for="">User Name</label>
          <input [(ngModel)]="loginRequest.username" type="email" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="">Pasword</label>
          <input [(ngModel)]="loginRequest.password" type="password" class="form-control" placeholder="Enter password">
        </div>

        <div style="margin-top: 10px" class="form-group">
          <button (keydown)="onKeydown($event)" (click)="onLogin()" class="btn btn-success">Login</button>
          <a routerLink="/user-register" class="btn btn-warning float-end">Register</a>
        </div>
      </div>

    </div>

  </div>
  <div class="col-md-4"></div>
</div>
