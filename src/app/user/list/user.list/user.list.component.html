<h1>Account List</h1>

<table class="table table-striped table-bordered">

  <thead>
    <tr>
      <th>Sr No</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
